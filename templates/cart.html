{% extends "mainTemplate.html" %}

{% block title %}
    Cart
{% endblock %}

{% block content %}
    <div class="row justify-content-center mx-1 w-100">
        <div class="col-sm-8 my-2">
            <div class="card bg-medium-primary m-auto text-center p-3 rounded overflow-hidden">
                {% for i in productList %}
                    <div class="row w-100 bg-light-primary mx-auto rounded m-2 text-center">
                        <div class="col-sm-6">
                            <a href="{{ url_for('Product',productID=i['productData']['productID']) }}" class="text-decoration-none">
                                <img src="{{ url_for('static', filename='images/' + i['productData']['productImageName']) }}" alt="" class="cartImage w-30">
                            </a>
                        </div>
                        <div class="col-sm-6 d-flex align-items-center text-center">
                            <div class="row w-100">
                                <div class="col-sm-6">
                                    <p class="cartProductText mb-0">{{i["productData"]["productName"]}} ({{i["productQuantity"]}})  $ {{i["productData"]["productPrice"] * i["productQuantity"]}}</p>
                                </div>
                                </div>
                                <div class="col-sm-6">
                                    <button class="btn w-50 m-1 cartEditButton">+</button>
                                    <button class="btn w-50 m-1 cartEditButton">-</button>
                                </div>
                            </div> 
                    </div>
                {% endfor %}
            </div>            
        </div>
    </div>
{% endblock %}
