<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/styles.css') }}">
    <title>Sahara | Home</title>
</head>
<body>
    {% for i in randomProducts %}
        <div class="row p-4 justify-content-evenly">
            {% for item in i %}
                <div class="{{columnKey[item|length]}} my-2">
                    <div class="card cardDiv m-auto">
                        <img src="/productImage/{{item['productID']}}" class="card-img-top w-50 m-auto cardImage" alt="...">
                        <div class="card-body text-center">
                            <p class="card-text cardText">{{item["productName"]}} $ {{item["productPrice"]}}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    {% endfor %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
